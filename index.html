<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="https://d0.awsstatic.com/Graphics/art/simple-orange-header.jpg">
					<h1>Alexa Skills Workshop Review</h1>
				</section>
				<section data-background="https://images-na.ssl-images-amazon.com/images/G/01/mobile-apps/dex/alexa/alexa-skills-kit/L2-header-ask._CB284465750_.png">
					<h1>Mad Skills</h1>
					<ul>
						<li>Node.js</li>
						<li><a href="https://aws.amazon.com/lambda/">AWS Lambda</a></li>
						<li><a href="https://developer.amazon.com">Amazon Dev Console</a></li>
					</ul>
				</section>
				<section data-background="http://theusbport.com/wp-content/uploads/2016/01/amazon-echo-hero.jpg">
					<h1>Skills Samples</h1>
					<h3>Loads of samples on <a href="https://github.com/amzn/alexa-skills-kit-js">GitHub</a></h3>
					<h3>Tons of <a href="https://developer.amazon.com/public/solutions/alexa/alexa-skills-kit/content/fact-skill-1">tutorials</a> out there to get started quickly</h3>
					<h3>Test your code using the Alexa Skill Testing Tool: <a href="https://echosim.io/welcome?next=%2F">Echosim.io</a></h3>
				</section>
				<section data-background="http://i2.cdn.turner.com/money/dam/assets/160404122137-amazon-echo-dot-780x439.jpg">
					<h1>DEMO</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
